<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CaveMan Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="login-form">
        <form id="loginForm">
            <input name="Username" id="User-name" placeholder="Username" />
            <input name="Password" id="User-password" type="password" placeholder="Password" />
            <button type="submit" id="submit">Enter</button>
        </form>
    </div>

    <div id="board"></div>

    <script src="script.js" async defer></script>
</body>
</html>
